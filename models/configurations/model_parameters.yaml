# classes id

# adidas - id 1
# gazprom - id 2
# heineken - id 3
# mastercard - id 4
# nissan - id 5
# pepsi - id 6
# playstation - id 7
# unicredit - id 8

replace: # specifying banner to replace by id of original banner
   1: 1xbet.png # to replace adidas for 1xbet
   2: 1xbet.png # to replace gazprom for pornhub
   3: 1xbet.png # to replace heineken for mcdonalds
   6: 1xbet.png # to replace pepsi for suzuki
   7: 1xbet.png # to replace playstation for parimatch

# timepoints
periods: # if the banner should be replaced throughout the video, periods should not be specified
   period_1: {start: 5, finish: 6} # periods must be specified in seconds
   #period_2: {start: 8, finish: 9}

# model weight path for saving/loading
model_weights_path: 'unet_model/unet_weight.hdf5'

# video/image source link
source_link: 'football_min.mp4'  # type file path to source file
source_type: 0                   # select 0 for video, 1 for image

# saving result
save_result: True                # select False if you don't want to save result
saving_link: 'result.mp4'   # type file path and name to save result

# logo link
logo_link: '1xbet.png'           # type file path to the logo file

# model image dimension
img_height: 256                  # image height for training and prediction
img_width: 256                # image width for training and prediction
img_channels: 3                  # image color (BGR)


# banner detection parameters
value_threshold: 0.9            # predicted pixel values
filter_area_size: 30             # filters small contours
full_size_step: 50               # walking step for predicting full size frame

# smoothing coordinates parameters
min_window: 4                    # minimun window size
max_window: 33                   # maximum window size
poly_degree: 3                   # polynome degree value
smooth_threshold: 10             # maximum difference between points

# train new model instead of loading
train_model: False               # select True if you want to train new model
x_train_path: ''                 # type file path to folder with X train files
y_train_path: ''                 # type file path to folder with Y train files


# opencv pipeline
dst_threshold: 0.7
matcher:
  index_params:
  - 1
  - 5
  search_params: 70
min_match_count: 10
n_features: 200000
neighbours: 2
rc_threshold: 5.0
area_threshold:
- 100
- 4
coef:
  '1': 0.8
  '2': 1.2
  '3': 0.95
  '4': 1.02
hsv_body:
  h:
  - 0
  - 200
  s:
  - 10
  - 70
  v:
  - 150
  - 255
hsv_flag:
  h:
  - 0
  - 50
  s:
  - 50
  - 200
  v:
  - 150
  - 255
hsv_referee:
  high_h: 180
  high_v: 100
  low_h: 10
  low_v: 0
h_params:
  high: 130
  low: 105
s_params:
  high: 255
  low: 40
v_params:
  high: 255
  low: 70
centroid_bias: 21
cnt_area_threshold: 15
deviation: 0.1
y_coefficient: 0.242
w_ratio: 5.7
w_threshold: 0.985
